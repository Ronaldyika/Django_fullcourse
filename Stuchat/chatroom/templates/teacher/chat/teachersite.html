{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teachersite</title>
    <style>
        body{
            background-image: url('{% static "images/teacherbg.jpeg" %}');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- endof bootstrap css -->
    <!-- this first blog will be where the messages will appear -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="col-4 bg-info">
                    {% for image in queryset %}
                        <div class="image image">
                            
                            <!-- use img src="{my_model.image.url}" -->
                            <img src="{{ image.teacherimage.url }}" alt="{{ image.teachername }}">
        
                            
                        </div>
                        {% endfor %}
                    <div class="card-body">
                        <!-- this box has to hold both teacher and student messages -->

                        <div class="teacher">

                        </div>
                        <div class="student">

                        </div>
                    </div>
                    <div class="form">
                        <form action="" method="post">
                            {% csrf_token %}
                            <textarea name="text" id="text" cols="30" rows="3"></textarea><br>
                            <input type="submit" class="btn btn-button btn-blog" value="send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- endof bootstrap js -->
</body>
</html>
