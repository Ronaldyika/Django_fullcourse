{% extends 'student/register/main/main.html' %}
{% block content %}
<div class="container text-center">
    <div class="row my-5">
        <div class="col-md">
            <div class="col">
                <div class="form form-group">
                    <div class="form-title">
                        Register as Teacher
                    </div>
                    <form method='post'>
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <button class="btn btn-button bg-info" type="submit">Register</button>
                    </form>
                    <button class="btn btn-button"><a href="{% url 'teacherlogin' %}">Login instead</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
